version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bizskill-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bizskill}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-bizskill}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bizskill}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bizskill-network

  # Redis for Celery broker and caching
  redis:
    image: redis:7-alpine
    container_name: bizskill-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bizskill-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bizskill-qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    networks:
      - bizskill-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: bizskill-backend
    restart: always
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bizskill}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bizskill}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - USE_LOCAL_EMBEDDING=${USE_LOCAL_EMBEDDING:-true}
      - USE_LOCAL_WHISPER=${USE_LOCAL_WHISPER:-true}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-m3}
      - EMBEDDING_DIM=${EMBEDDING_DIM:-1024}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-cpu}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    volumes:
      - temp_audio:/tmp/bizskill
      - huggingface_cache:/root/.cache/huggingface
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - bizskill-network

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: bizskill-celery-worker
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bizskill}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bizskill}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - USE_LOCAL_EMBEDDING=${USE_LOCAL_EMBEDDING:-true}
      - USE_LOCAL_WHISPER=${USE_LOCAL_WHISPER:-true}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-m3}
      - EMBEDDING_DIM=${EMBEDDING_DIM:-1024}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-cpu}
    volumes:
      - temp_audio:/tmp/bizskill
      - huggingface_cache:/root/.cache/huggingface
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    networks:
      - bizskill-network

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: bizskill-celery-beat
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bizskill}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bizskill}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    depends_on:
      - celery-worker
    command: celery -A app.core.celery_app beat --loglevel=info
    networks:
      - bizskill-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=${API_URL}/api/v1
    container_name: bizskill-frontend
    restart: always
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - bizskill-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: bizskill-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - bizskill-network

  # Certbot for SSL certificates (optional)
  certbot:
    image: certbot/certbot
    container_name: bizskill-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - bizskill-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  temp_audio:
  huggingface_cache:

networks:
  bizskill-network:
    driver: bridge
